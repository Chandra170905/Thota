<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .audio-container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .audio-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .audio-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h1>Amerinder Special</h1>
        <audio id="audioPlayer" controls>
            <source src="Recording.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <button onclick="restartAudio()">Restart</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function restartAudio() {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        }
    </script>
</body>
</html>
